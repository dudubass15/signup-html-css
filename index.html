<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body class="wrapper">
    <div class="col-text-intro">
        <div class="container-text">
            <h3>Sign up</h3>
            <p>
                Get started in a few clicks
                and enjoy latest news from
                all around the world.
            </p>
        </div>
        <div class="container-login-account">
            <p>Have an account?</p>
            <a href="#" class="btn-login">Login</a>
        </div>
    </div>
    <div class="col-form-sign-in">
        <form action="#">
            <div class="formgroup title">
                <h2>Bem vindo(a)!</h2>
                <small>Insira suas informações de login nos campos abaixo para prosseguir.</small>
            </div>
            <div class="formgroup">
                <label for="email">Email</label>
                <input type="email" class="formcontrol" placeholder="email@email.com.br">
            </div>
            <div class="formgroup">
                <label for="password">Password</label>
                <input type="password" class="formcontrol">
            </div>
            <div class="formgroup check">
                <input type="checkbox" class="checkbox-form" id="checkbox">
                <label for="checkbox">Remember-me?</label>
            </div>
            <div class="row">
                <button type="button" class="btn-login">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
